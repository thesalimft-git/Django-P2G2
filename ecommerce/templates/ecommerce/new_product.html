{% extends "base.html" %}

{% block content %}
<div class="container p-5">
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.name.id_for_label }}" class="form-label">Name</label>
            {{ form.name }}
        </div>

        <div class="mb-3">
            <label for="{{ form.price.id_for_label }}" class="form-label text-danger">Price</label>
            {{ form.price }}
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
