{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="d-flex flex-row justify-content-between my-5 px-4">
    <h1>Products List</h1>
    <a class="btn btn-success" href="{% url 'new_product' %}">New Product</a>
</div>

<div class="d-flex px-4 gap-3 flex-wrap">
    {% for product in products %}
        <div class="card" style="width: 18rem;">
            {% if product.image %}
            <img src="{{product.image.url}}"   #مسیر (URL) فایل آپلود شده استa
            class="card-img-top"
            width="200" >
            {% else %}
                <img src="{% static 'img/avatar.png' %}" 
                    class="card-img-top img-fluid"
                    width="200" style="max-height: 200px;"
                >
            {% endif %}
            

            <div class="card-body">
                <h5 class="card-title">
                    {{product.name}}
                </h5>

                <p class="card-text">
                    {{product.description}}
                </p>
                <div class="d-flex flex-row justify-content-between">
                    <a href="{% url "product_detail_page" product.id %}" class="btn btn-primary">
                    Buy ${{product.price}}
                </a>
                <p>#{{product.category}}</p>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
